{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-lg-between mb-4">
  <div>
    <h1 class="mb-0">培训工作台</h1>
    <p class="text-muted mb-0">集中访问当前所有培训相关功能，快速切换各类工具。</p>
  </div>
  <a class="btn btn-outline-primary btn-sm mt-3 mt-lg-0" href="{{ url_for('training.records') }}">直接查看培训记录</a>
</div>
<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
  {% for card in feature_cards %}
  <div class="col">
    <div class="card h-100 shadow-sm">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-text text-muted flex-grow-1">{{ card.description }}</p>
        <a class="btn btn-primary mt-3 align-self-start" href="{{ url_for(card.endpoint) }}">进入</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
